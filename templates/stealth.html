<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StealthCode Ultimate</title>
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.12); 
            --glass-thick: rgba(255, 255, 255, 0.2); 
            --accent: #00f2fe; 
            --danger: #ff4d4d; 
            --bg: #0b0e14; 
            --panel: #161b22;
            --safe: #10b981;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; overflow: hidden; }

        /* WIZARD UI */
        #wizard-box { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1e293b, #0b0e14); z-index: 3000; padding: 20px; }
        .card { background: var(--panel); border: 1px solid var(--glass); padding: 30px; border-radius: 28px; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.4s ease; }
        textarea { width: 100%; height: 120px; background: #000; color: var(--accent); border: 1px solid var(--glass); border-radius: 12px; padding: 12px; font-family: monospace; font-size: 10px; margin-top: 10px; resize: none; word-break: break-all; }
        input[type="password"] { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--glass); background: rgba(0,0,0,0.3); color: white; margin-bottom: 10px; outline: none; text-align: center; font-size: 16px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; transition: 0.2s; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-ghost { background: var(--glass); color: white; }

        /* CALL INTERFACE */
        #meeting-ui { display: none; width: 100vw; height: 100vh; flex-direction: column; position: relative; }
        .top-nav { position: absolute; top: 0; width: 100%; height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); z-index: 1000; }
        .sec-status { color: var(--safe); font-size: 11px; font-weight: bold; display: flex; align-items: center; gap: 5px; }

        .video-stage { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        #remoteVideo { width: 100%; height: 100%; object-fit: contain; }
        
        /* Draggable Preview */
        #local-container { 
            position: absolute; width: 180px; aspect-ratio: 16/9; 
            bottom: 140px; right: 20px; border-radius: 16px; 
            overflow: hidden; border: 2px solid rgba(255,255,255,0.3); 
            z-index: 1500; cursor: move; touch-action: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        #localVideo { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .control-bar { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; padding: 15px 30px; background: rgba(22, 27, 34, 0.9); backdrop-filter: blur(20px); border-radius: 50px; border: 1px solid var(--glass); z-index: 2000; }
        .c-btn { width: 52px; height: 52px; border-radius: 50%; border: none; background: #30363d; color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-end { background: var(--danger); width: 70px; border-radius: 20px; }

        /* Panels */
        #chat-panel { position: fixed; bottom: 140px; right: 20px; width: 320px; height: 450px; background: var(--panel); border: 1px solid var(--glass); border-radius: 24px; display: none; flex-direction: column; z-index: 1800; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #chat-msgs { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        #file-progress { position: absolute; top: 70px; left: 0; width: 0%; height: 4px; background: var(--accent); z-index: 1001; transition: width 0.2s; }

        @media (max-width: 768px) {
            .control-bar { width: 95%; gap: 8px; padding: 10px; bottom: calc(25px + env(safe-area-inset-bottom)); margin-bottom: 15px; }
            .c-btn { width: 45px; height: 45px; font-size: 18px; }
            #local-container { width: 130px; bottom: 130px; }
            #chat-panel { width: calc(100% - 30px); left: 15px; bottom: 110px; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="wizard-box">
        <div class="card">
            <div id="step-1" class="step active">
                <h1 style="color:var(--accent);">Stealth Call</h1>
                <input type="password" id="sessionPass" placeholder="Set Session Password">
                <button class="btn btn-main" onclick="startSecure('host')">Host Meeting</button>
                <button class="btn btn-ghost" onclick="startSecure('guest')">Join Meeting</button>
            </div>
            <div id="h-step" class="step">
                <h3>Host Handshake</h3>
                <textarea id="h-out" readonly></textarea>
                <button class="btn btn-main" id="h-copy" onclick="copy('h-out')" disabled>Copy Code 1</button>
                <p style="font-size:11px; margin:10px 0;">Paste Answer Code 2 below:</p>
                <textarea id="h-in" placeholder="Paste Code 2..."></textarea>
                <button class="btn btn-main" onclick="finalizeHost()">Connect Tunnel</button>
            </div>
            <div id="g-step" class="step">
                <h3>Guest Handshake</h3>
                <textarea id="g-in" placeholder="Paste Code 1..."></textarea>
                <button class="btn btn-main" onclick="genGuestAnswer()">Generate Answer</button>
                <textarea id="g-out" readonly style="margin-top:15px;"></textarea>
                <button class="btn btn-main" id="g-copy" onclick="copy('g-out')" disabled>Copy Code 2</button>
                <p style="font-size:11px; margin-top:10px;">Waiting for Host to verify...</p>
            </div>
        </div>
    </div>

    <div id="meeting-ui">
        <div id="file-progress"></div>
        <nav class="top-nav">
            <div class="sec-status">‚óè E2EE SECURE <span id="rtt" style="margin-left:10px; opacity:0.6;"></span></div>
            <button onclick="togglePip()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">üñºÔ∏è</button>
        </nav>

        <div class="video-stage">
            <div id="local-container"><video id="localVideo" autoplay muted playsinline></video></div>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="control-bar">
            <button onclick="toggleMic()" id="mic-btn" class="c-btn">üé§</button>
            <button onclick="toggleCam()" id="cam-btn" class="c-btn">üì∑</button>
            <button onclick="toggleChat()" class="c-btn">üí¨</button>
            <button onclick="document.getElementById('fileIn').click()" class="c-btn">üìé</button>
            <input type="file" id="fileIn" style="display:none" onchange="sendFile()">
            <button onclick="toggleShare()" id="share-btn" class="c-btn">üì∫</button>
            <button onclick="hangup()" class="c-btn btn-end">üìû</button>
        </div>

        <div id="chat-panel">
            <div style="padding:15px; border-bottom:1px solid var(--glass); display:flex; justify-content:space-between; align-items:center;">
                <b>SECURE P2P</b>
                <button onclick="toggleChat()" style="background:none; border:none; color:white; font-size:18px;">‚úï</button>
            </div>
            <div id="chat-msgs"></div>
            <div style="padding:12px; display:flex; gap:8px;">
                <input type="text" id="chatInput" placeholder="Message..." style="flex:1; border-radius:10px; border:none; background:#000; color:#fff; padding:10px;">
                <button onclick="sendMsg()" style="background:var(--accent); border:none; border-radius:10px; padding:0 15px;">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        const textEnc = new TextEncoder(), textDec = new TextDecoder();
        let pc, localStream, dataChannel, screenStream, fileChunks = [], fileMeta;

        async function deriveKey(pass, salt) {
            const b = await crypto.subtle.importKey("raw", textEnc.encode(pass), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey({ name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" }, b, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
        }
        async function encrypt(data, pass) {
            const s = crypto.getRandomValues(new Uint8Array(16)), i = crypto.getRandomValues(new Uint8Array(12));
            const key = await deriveKey(pass, s);
            const enc = await crypto.subtle.encrypt({ name: "AES-GCM", iv: i }, key, textEnc.encode(data));
            return btoa(JSON.stringify({ s: btoa(String.fromCharCode(...s)), i: btoa(String.fromCharCode(...i)), c: btoa(String.fromCharCode(...new Uint8Array(enc))) }));
        }
        async function decrypt(data, pass) {
            const { s, i, c } = JSON.parse(atob(data));
            const salt = Uint8Array.from(atob(s), x => x.charCodeAt(0)), iv = Uint8Array.from(atob(i), x => x.charCodeAt(0)), cipher = Uint8Array.from(atob(c), x => x.charCodeAt(0));
            const key = await deriveKey(pass, salt);
            return textDec.decode(await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, cipher));
        }

        function showStep(id) { document.querySelectorAll('.step').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function copy(id) { const t = document.getElementById(id); t.select(); document.execCommand('copy'); alert("Copied!"); }

        async function startSecure(role) {
            const pass = document.getElementById('sessionPass').value;
            if (pass.length < 4) return alert("Min 4 chars password.");
            localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('localVideo').srcObject = localStream;
            pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            if(role === 'host') {
                dataChannel = pc.createDataChannel("data");
                setupData();
                showStep('h-step');
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                pc.onicecandidate = async e => { if(!e.candidate) { document.getElementById('h-out').value = await encrypt(JSON.stringify(pc.localDescription), pass); document.getElementById('h-copy').disabled = false; } };
            } else {
                pc.ondatachannel = (e) => { dataChannel = e.channel; setupData(); };
                showStep('g-step');
            }
            pc.onconnectionstatechange = () => { if(pc.connectionState === 'connected') { document.getElementById('wizard-box').style.display='none'; document.getElementById('meeting-ui').style.display='flex'; startStats(); } };
            pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
        }

        async function genGuestAnswer() {
            const pass = document.getElementById('sessionPass').value;
            try {
                const offer = await decrypt(document.getElementById('g-in').value, pass);
                await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(offer)));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                pc.onicecandidate = async e => { if(!e.candidate) { document.getElementById('g-out').value = await encrypt(JSON.stringify(pc.localDescription), pass); document.getElementById('g-copy').disabled = false; } };
            } catch(e) { alert("Wrong Password or Corrupt Code."); }
        }

        async function finalizeHost() {
            try { const a = await decrypt(document.getElementById('h-in').value, document.getElementById('sessionPass').value); await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(a))); } catch(e) { alert("Verification Failed."); }
        }

        function setupData() {
            dataChannel.binaryType = 'arraybuffer';
            dataChannel.onmessage = e => {
                if(typeof e.data === 'string') {
                    const d = JSON.parse(e.data);
                    if(d.type==='chat') addMsg(d.val, 'received');
                    if(d.type==='hangup') location.reload();
                    if(d.type==='file-meta') { fileMeta = d; fileChunks = []; }
                } else {
                    fileChunks.push(e.data);
                    let p = (fileChunks.length * 16384 / fileMeta.size) * 100;
                    document.getElementById('file-progress').style.width = p + '%';
                    if(p >= 100) { addMsg(`<a href="${URL.createObjectURL(new Blob(fileChunks))}" download="${fileMeta.name}" style="color:var(--accent)">üíæ Download ${fileMeta.name}</a>`, 'received'); document.getElementById('file-progress').style.width = '0%'; }
                }
            };
        }

        function sendMsg() { const v = document.getElementById('chatInput').value; if(!v) return; dataChannel.send(JSON.stringify({type:'chat', val:v})); addMsg(v, 'sent'); document.getElementById('chatInput').value=''; }
        function addMsg(v, t) { const b = document.getElementById('chat-msgs'); b.innerHTML += `<div style="padding:10px; border-radius:12px; max-width:85%; background:${t==='sent'?'var(--accent)':'#30363d'}; color:${t==='sent'?'#000':'#fff'}; align-self:${t==='sent'?'flex-end':'flex-start'}">${v}</div>`; b.scrollTop = b.scrollHeight; }
        async function sendFile() { const f = document.getElementById('fileIn').files[0]; dataChannel.send(JSON.stringify({type:'file-meta', name:f.name, size:f.size})); const b = await f.arrayBuffer(), c = 16384; for(let i=0; i<b.byteLength; i+=c) dataChannel.send(b.slice(i, i+c)); addMsg("File Sent: "+f.name, 'sent'); }

        function hangup() { if(dataChannel) dataChannel.send(JSON.stringify({type:'hangup'})); setTimeout(()=>location.reload(), 300); }
        function toggleMic() { const t = localStream.getAudioTracks()[0]; t.enabled = !t.enabled; document.getElementById('mic-btn').classList.toggle('off', !t.enabled); }
        function toggleCam() { const t = localStream.getVideoTracks()[0]; t.enabled = !t.enabled; document.getElementById('cam-btn').classList.toggle('off', !t.enabled); }
        function toggleChat() { const p = document.getElementById('chat-panel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
        function startStats() { setInterval(async () => { const s = await pc.getStats(); s.forEach(r => { if(r.type==='candidate-pair' && r.state==='succeeded') document.getElementById('rtt').innerText = `(${ (r.currentRoundTripTime * 1000).toFixed(0) }ms)`; }); }, 2000); }
        async function togglePip() { await document.getElementById('remoteVideo').requestPictureInPicture(); }
        async function toggleShare() { if(!screenStream) { screenStream = await navigator.mediaDevices.getDisplayMedia({video: true}); const vt = screenStream.getVideoTracks()[0]; pc.getSenders().find(s => s.track.kind === 'video').replaceTrack(vt); vt.onended = stopShare; document.getElementById('share-btn').classList.add('off'); } else stopShare(); }
        function stopShare() { pc.getSenders().find(s => s.track.kind === 'video').replaceTrack(localStream.getVideoTracks()[0]); if(screenStream) screenStream.getTracks().forEach(t => t.stop()); screenStream = null; document.getElementById('share-btn').classList.remove('off'); }

        // Draggable Preview
        const box = document.getElementById("local-container");
        let drag = false, oX, oY, curX=0, curY=0;
        const start = (e) => { oX = (e.type==="touchstart"?e.touches[0].clientX:e.clientX) - curX; oY = (e.type==="touchstart"?e.touches[0].clientY:e.clientY) - curY; if(e.target === box) drag = true; };
        const move = (e) => { if(drag) { e.preventDefault(); curX = (e.type==="touchmove"?e.touches[0].clientX:e.clientX) - oX; curY = (e.type==="touchmove"?e.touches[0].clientY:e.clientY) - oY; box.style.transform = `translate3d(${curX}px, ${curY}px, 0)`; } };
        document.addEventListener("touchstart", start, {passive:false}); document.addEventListener("touchmove", move, {passive:false}); document.addEventListener("touchend", ()=>drag=false);
        document.addEventListener("mousedown", start); document.addEventListener("mousemove", move); document.addEventListener("mouseup", ()=>drag=false);
        document.getElementById('chatInput').addEventListener('keypress', e => { if(e.key==='Enter') sendMsg(); });
    </script>
</body>
</html>
