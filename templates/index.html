<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stealth GlassCall Pro</title>
    <style>
        :root { --glass: rgba(255, 255, 255, 0.15); --accent: #00f2fe; --danger: #ff4d4d; --bg: #0b0e14; --panel: #161b22; --safe: #10b981; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; overflow: hidden; }

        /* Wizard */
        #wizard-box { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1e293b, #0b0e14); z-index: 2000; padding: 20px; }
        .card { background: var(--panel); border: 1px solid var(--glass); padding: 30px; border-radius: 28px; width: 100%; max-width: 450px; text-align: center; }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.4s ease; }
        
        textarea { width: 100%; height: 120px; background: #000; color: var(--accent); border: 1px solid var(--glass); border-radius: 12px; padding: 12px; font-family: monospace; font-size: 10px; margin: 10px 0; resize: none; word-break: break-all; }
        input[type="password"] { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--glass); background: rgba(0,0,0,0.3); color: white; margin-bottom: 15px; outline: none; text-align: center; }
        
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; transition: 0.2s; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-ghost { background: var(--glass); color: white; }

        /* Call UI */
        #meeting-ui { display: none; width: 100vw; height: 100vh; flex-direction: column; position: relative; }
        .top-nav { position: absolute; top: 0; width: 100%; height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); z-index: 1000; }
        .sec-status { color: var(--safe); font-size: 11px; font-weight: bold; display: flex; align-items: center; gap: 5px; }

        .stage { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #remoteVideo { width: 100%; height: 100%; object-fit: contain; }
        #local-container { position: absolute; width: 170px; aspect-ratio: 16/9; bottom: 150px; right: 20px; border-radius: 16px; overflow: hidden; border: 3px solid rgba(255,255,255,0.2); z-index: 1500; cursor: move; touch-action: none; }

        .control-bar { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; padding: 15px 30px; background: rgba(22, 27, 34, 0.9); backdrop-filter: blur(20px); border-radius: 50px; border: 1px solid var(--glass); z-index: 2000; }
        .c-btn { width: 52px; height: 52px; border-radius: 50%; border: none; background: #30363d; color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        
        #chat-panel { position: fixed; bottom: 140px; right: 20px; width: 320px; height: 400px; background: var(--panel); border: 1px solid var(--glass); border-radius: 24px; display: none; flex-direction: column; z-index: 1800; }
        #chat-msgs { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }

        @media (max-width: 768px) {
            .control-bar { width: 95%; gap: 8px; padding: 10px; bottom: 35px; margin-bottom: 10px; }
            .c-btn { width: 45px; height: 45px; font-size: 18px; }
            #local-container { width: 130px; bottom: 140px; }
        }
    </style>
</head>
<body>

    <div id="wizard-box">
        <div class="card">
            <div id="step-1" class="step active">
                <h1 style="color:var(--accent); margin:0;">Stealth Pro</h1>
                <p style="font-size:12px; opacity:0.6; margin-bottom:20px;">Manual Handshake + AES-256 Encryption</p>
                <input type="password" id="sessionPass" placeholder="Set Session Password">
                <button class="btn btn-main" onclick="initSecurity('host')">Host Meeting</button>
                <button class="btn btn-ghost" onclick="initSecurity('guest')">Join Meeting</button>
            </div>
            <div id="h-step-1" class="step">
                <h3>Host: Generate Invite</h3>
                <textarea id="h-out" readonly></textarea>
                <button class="btn btn-main" id="h-copy" onclick="copy('h-out')" disabled>Copy Encrypted Code 1</button>
                <button class="btn btn-ghost" onclick="showStep('h-step-2')">Next: Paste Answer</button>
            </div>
            <div id="h-step-2" class="step">
                <h3>Host: Final Connect</h3>
                <textarea id="h-in" placeholder="Paste Answer Code 2..."></textarea>
                <button class="btn btn-main" onclick="finalizeHost()">Open Secure Link</button>
            </div>
            <div id="g-step-1" class="step">
                <h3>Guest: Receive Invite</h3>
                <textarea id="g-in" placeholder="Paste Code 1 here..."></textarea>
                <button class="btn btn-main" onclick="genGuestAnswer()">Verify & Generate Answer</button>
            </div>
            <div id="g-step-2" class="step">
                <h3>Guest: Reply to Host</h3>
                <textarea id="g-out" readonly></textarea>
                <button class="btn btn-main" id="g-copy" onclick="copy('g-out')" disabled>Copy Encrypted Code 2</button>
                <p style="font-size:11px; margin-top:10px; color:var(--safe)">Waiting for host to establish tunnel...</p>
            </div>
        </div>
    </div>

    <div id="meeting-ui">
        <nav class="top-nav">
            <div class="sec-status">‚óè AES-256 E2EE VERIFIED</div>
            <div style="font-weight:bold; letter-spacing:2px; font-size:14px;">STEALTH CALL</div>
            <button onclick="togglePip()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">üñºÔ∏è</button>
        </nav>

        <div class="stage">
            <div id="local-container"><video id="localVideo" autoplay muted playsinline style="width:100%;height:100%;object-fit:cover;"></video></div>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="control-bar">
            <button onclick="toggleMic()" id="mic-btn" class="c-btn">üé§</button>
            <button onclick="toggleCam()" id="cam-btn" class="c-btn">üì∑</button>
            <button onclick="toggleChat()" class="c-btn">üí¨</button>
            <button onclick="document.getElementById('fileInput').click()" class="c-btn">üìé</button>
            <input type="file" id="fileInput" style="display:none" onchange="sendFile()">
            <button onclick="toggleShare()" id="share-btn" class="c-btn">üì∫</button>
            <button onclick="location.reload()" class="c-btn" style="background:var(--danger); width:70px; border-radius:20px;">üìû</button>
        </div>
    </div>

    <script>
        // AES-GCM Encryption Logic
        const textEnc = new TextEncoder();
        const textDec = new TextDecoder();

        async function deriveKey(password, salt) {
            const baseKey = await window.crypto.subtle.importKey("raw", textEnc.encode(password), "PBKDF2", false, ["deriveKey"]);
            return window.crypto.subtle.deriveKey({ name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" }, baseKey, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
        }

        async function encrypt(data, password) {
            const salt = window.crypto.getRandomValues(new Uint8Array(16));
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const key = await deriveKey(password, salt);
            const cipher = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, textEnc.encode(data));
            return btoa(JSON.stringify({ s: btoa(String.fromCharCode(...salt)), i: btoa(String.fromCharCode(...iv)), c: btoa(String.fromCharCode(...new Uint8Array(cipher))) }));
        }

        async function decrypt(data, password) {
            const { s, i, c } = JSON.parse(atob(data));
            const salt = Uint8Array.from(atob(s), c => c.charCodeAt(0));
            const iv = Uint8Array.from(atob(i), c => c.charCodeAt(0));
            const cipher = Uint8Array.from(atob(c), c => c.charCodeAt(0));
            const key = await deriveKey(password, salt);
            const plain = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, cipher);
            return textDec.decode(plain);
        }

        // WebRTC Logic
        let pc, localStream, dataChannel;
        const ice = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        function showStep(id) { document.querySelectorAll('.step').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function copy(id) { const t = document.getElementById(id); t.select(); document.execCommand('copy'); alert("Code Copied!"); }

        async function initSecurity(role) {
            const pass = document.getElementById('sessionPass').value;
            if (pass.length < 4) return alert("Set a stronger password (min 4 chars)");
            
            localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('localVideo').srcObject = localStream;
            pc = new RTCPeerConnection(ice);
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            pc.onconnectionstatechange = () => { if(pc.connectionState === 'connected') { document.getElementById('wizard-box').style.display='none'; document.getElementById('meeting-ui').style.display='flex'; } };
            pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];

            if(role === 'host') {
                dataChannel = pc.createDataChannel("secure-data");
                showStep('h-step-1');
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                pc.onicecandidate = async e => { if(!e.candidate) { 
                    document.getElementById('h-out').value = await encrypt(JSON.stringify(pc.localDescription), pass);
                    document.getElementById('h-copy').disabled = false;
                }};
            } else showStep('g-step-1');
        }

        async function genGuestAnswer() {
            const pass = document.getElementById('sessionPass').value;
            try {
                const offer = await decrypt(document.getElementById('g-in').value, pass);
                await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(offer)));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                showStep('g-step-2');
                pc.onicecandidate = async e => { if(!e.candidate) { 
                    document.getElementById('g-out').value = await encrypt(JSON.stringify(pc.localDescription), pass);
                    document.getElementById('g-copy').disabled = false;
                }};
            } catch(e) { alert("Decryption Failed: Wrong password or corrupt code."); }
        }

        async function finalizeHost() {
            const pass = document.getElementById('sessionPass').value;
            try {
                const answer = await decrypt(document.getElementById('h-in').value, pass);
                await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(answer)));
            } catch(e) { alert("Decryption Failed!"); }
        }

        // Draggable, Mic, Cam, PiP logic as previous (omitted for space, stays identical)
        function toggleMic() { const t = localStream.getAudioTracks()[0]; t.enabled = !t.enabled; document.getElementById('mic-btn').classList.toggle('off', !t.enabled); }
        function toggleCam() { const t = localStream.getVideoTracks()[0]; t.enabled = !t.enabled; document.getElementById('cam-btn').classList.toggle('off', !t.enabled); }
        async function togglePip() { await document.getElementById('remoteVideo').requestPictureInPicture(); }
    </script>
</body>
</html>
