<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlassCall Ultimate Pro</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.15); 
            --accent: #00f2fe; 
            --danger: #ff4d4d; 
            --bg: #0b0e14; 
            --panel: #161b22;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; overflow: hidden; }

        /* --- SETUP WIZARD --- */
        #wizard-box { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1e293b, #0b0e14); z-index: 2000; padding: 20px; }
        .card { background: var(--panel); border: 1px solid var(--glass); padding: 30px; border-radius: 24px; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.4s ease; }
        textarea { width: 100%; height: 120px; background: #000; color: var(--accent); border: 1px solid var(--glass); border-radius: 12px; padding: 12px; font-family: monospace; font-size: 11px; margin-top: 10px; resize: none; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 12px; font-size: 16px; transition: 0.2s; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-ghost { background: var(--glass); color: white; }

        /* --- CALL INTERFACE --- */
        #meeting-ui { display: none; width: 100vw; height: 100vh; flex-direction: column; position: relative; }
        
        /* Top Navigation */
        .top-nav { position: absolute; top: 0; width: 100%; height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); z-index: 1000; }
        .stat-group { display: flex; flex-direction: column; font-size: 12px; }
        #strength-val { color: var(--accent); font-weight: bold; }

        /* Video Area */
        .video-stage { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #remoteVideo { width: 100%; height: 100%; object-fit: contain; }
        
        /* Draggable Local Frame */
        #local-container { position: absolute; width: 180px; aspect-ratio: 16/9; bottom: 140px; right: 20px; border-radius: 16px; overflow: hidden; border: 3px solid rgba(255,255,255,0.3); z-index: 1500; cursor: move; box-shadow: 0 10px 30px rgba(0,0,0,0.8); touch-action: none; }
        #localVideo { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* Bottom Controls (Responsive) */
        .control-bar { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; padding: 15px 30px; background: rgba(22, 27, 34, 0.9); backdrop-filter: blur(20px); border-radius: 50px; border: 1px solid var(--glass); z-index: 2000; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .c-btn { width: 55px; height: 55px; border-radius: 50%; border: none; background: #30363d; color: white; font-size: 22px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .c-btn:hover { background: #484f58; transform: scale(1.1); }
        .c-btn.off { background: var(--danger); color: white; }
        .btn-end { background: var(--danger); width: 70px; border-radius: 20px; }

        /* Side Panels (Chat/File) */
        #chat-panel { position: fixed; bottom: 130px; right: 20px; width: 320px; height: 450px; background: var(--panel); border: 1px solid var(--glass); border-radius: 24px; display: none; flex-direction: column; z-index: 1800; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #chat-msgs { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg-bubble { padding: 10px 14px; border-radius: 15px; max-width: 85%; font-size: 14px; line-height: 1.4; }

        /* Progress Bar for Files */
        #file-progress { position: absolute; top: 70px; left: 0; width: 0%; height: 4px; background: var(--accent); z-index: 1001; transition: width 0.3s; }

        @media (max-width: 768px) {
            #local-container { width: 130px; bottom: 130px; right: 15px; }
            /* Added bottom margin and safe-area padding for mobile */
            .control-bar { 
                width: 95%; 
                gap: 8px; 
                padding: 10px; 
                bottom: calc(30px + env(safe-area-inset-bottom)); 
                margin-bottom: 10px;
            }
            .c-btn { width: 45px; height: 45px; font-size: 18px; }
            #chat-panel { width: calc(100% - 30px); left: 15px; bottom: 110px; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="wizard-box">
        <div class="card">
            <div id="step-1" class="step active">
                <h1 style="color:var(--accent); margin-top:0;">GlassCall Pro</h1>
                <p>Ultra-secure, serverless P2P calling.</p>
                <button class="btn btn-main" onclick="startSetup('host')">Host Meeting</button>
                <button class="btn btn-ghost" onclick="startSetup('guest')">Join Meeting</button>
            </div>
            <div id="h-step-1" class="step">
                <h3>1. Share Code</h3>
                <textarea id="h-out" readonly></textarea>
                <button class="btn btn-main" id="h-copy" onclick="copy('h-out')" disabled>Copy Code 1</button>
                <button class="btn btn-ghost" onclick="showStep('h-step-2')">Next: I have Code 2</button>
            </div>
            <div id="h-step-2" class="step">
                <h3>2. Finalize</h3>
                <textarea id="h-in" placeholder="Paste Code 2 here..."></textarea>
                <button class="btn btn-main" onclick="connectHost()">Establish Secure Link</button>
            </div>
            <div id="g-step-1" class="step">
                <h3>1. Receive Code</h3>
                <textarea id="g-in" placeholder="Paste Code 1 here..."></textarea>
                <button class="btn btn-main" onclick="generateGuestAnswer()">Generate Code 2</button>
            </div>
            <div id="g-step-2" class="step">
                <h3>2. Send Back</h3>
                <textarea id="g-out" readonly></textarea>
                <button class="btn btn-main" id="g-copy" onclick="copy('g-out')" disabled>Copy Code 2</button>
                <p style="font-size:12px; opacity:0.6;">Wait here. The call starts when the host connects.</p>
            </div>
        </div>
    </div>

    <div id="meeting-ui">
        <div id="file-progress"></div>
        <nav class="top-nav">
            <div class="stat-group">
                <span>Signal Strength</span>
                <span id="strength-val">Excellent (--- ms)</span>
            </div>
            <button onclick="togglePip()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">üñºÔ∏è</button>
        </nav>

        <div class="video-stage">
            <div id="local-container"><video id="localVideo" autoplay muted playsinline></video></div>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="control-bar">
            <button onclick="toggleMic()" id="mic-btn" class="c-btn">üé§</button>
            <button onclick="toggleCam()" id="cam-btn" class="c-btn">üì∑</button>
            <button onclick="toggleChat()" class="c-btn">üí¨</button>
            <button onclick="triggerFile()" class="c-btn">üìé</button>
            <input type="file" id="fileInput" style="display:none" onchange="sendFile()">
            <button onclick="toggleShare()" id="share-btn" class="c-btn">üì∫</button>
            <button onclick="hangup()" class="c-btn btn-end">üìû</button>
        </div>

        <div id="chat-panel">
            <div style="padding:15px; border-bottom:1px solid var(--glass); display:flex; justify-content:space-between; align-items:center;">
                <b>SECURE CHAT</b>
                <button onclick="toggleChat()" style="background:none; border:none; color:white; font-size:18px;">‚úï</button>
            </div>
            <div id="chat-msgs"></div>
            <div style="padding:12px; display:flex; gap:8px;">
                <input type="text" id="chatInput" placeholder="Message..." style="flex:1; border-radius:10px; border:none; background:#000; color:#fff; padding:10px;">
                <button onclick="sendMsg()" style="background:var(--accent); border:none; border-radius:10px; padding:0 15px;">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        let pc, localStream, dataChannel, screenStream, fileChunks = [];
        const ice = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        function showStep(id) { document.querySelectorAll('.step').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function copy(id) { const t = document.getElementById(id); t.select(); document.execCommand('copy'); alert("Code Copied!"); }
        
        async function startSetup(role) {
            localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('localVideo').srcObject = localStream;
            pc = new RTCPeerConnection(ice);
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            if(role === 'host') {
                dataChannel = pc.createDataChannel("chat");
                setupDataChannel();
                showStep('h-step-1');
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                pc.onicecandidate = e => { if(!e.candidate) { document.getElementById('h-out').value = btoa(JSON.stringify(pc.localDescription)); document.getElementById('h-copy').disabled = false; } };
            } else {
                pc.ondatachannel = (e) => { dataChannel = e.channel; setupDataChannel(); };
                showStep('g-step-1');
            }

            pc.onconnectionstatechange = () => { if(pc.connectionState === 'connected') { document.getElementById('wizard-box').style.display='none'; document.getElementById('meeting-ui').style.display='flex'; startStats(); } };
            pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
        }

        async function generateGuestAnswer() {
            const offer = JSON.parse(atob(document.getElementById('g-in').value));
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            showStep('g-step-2');
            pc.onicecandidate = e => { if(!e.candidate) { document.getElementById('g-out').value = btoa(JSON.stringify(pc.localDescription)); document.getElementById('g-copy').disabled = false; } };
        }

        async function connectHost() {
            const answer = JSON.parse(atob(document.getElementById('h-in').value));
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
        }

        function setupDataChannel() {
            dataChannel.binaryType = 'arraybuffer';
            dataChannel.onmessage = e => {
                if(typeof e.data === 'string') {
                    const data = JSON.parse(e.data);
                    if(data.type === 'chat') addMsg(data.val, 'received');
                    if(data.type === 'hangup') location.reload();
                    if(data.type === 'file-meta') { fileMeta = data; fileChunks = []; }
                } else {
                    fileChunks.push(e.data);
                    let progress = (fileChunks.length * 16384 / fileMeta.size) * 100;
                    document.getElementById('file-progress').style.width = progress + '%';
                    if(progress >= 100) {
                        const blob = new Blob(fileChunks);
                        addMsg(`<a href="${URL.createObjectURL(blob)}" download="${fileMeta.name}" style="color:var(--accent)">üíæ Download File</a>`, 'received');
                        document.getElementById('file-progress').style.width = '0%';
                    }
                }
            };
        }

        function sendMsg() {
            const val = document.getElementById('chatInput').value;
            if(!val) return;
            dataChannel.send(JSON.stringify({type: 'chat', val}));
            addMsg(val, 'sent');
            document.getElementById('chatInput').value = '';
        }

        function addMsg(val, type) {
            const b = document.getElementById('chat-msgs');
            b.innerHTML += `<div class="msg-bubble" style="background:${type==='sent'?'var(--accent)':'#30363d'}; color:${type==='sent'?'#000':'#fff'}; align-self:${type==='sent'?'flex-end':'flex-start'}">${val}</div>`;
            b.scrollTop = b.scrollHeight;
        }

        async function sendFile() {
            const file = document.getElementById('fileInput').files[0];
            dataChannel.send(JSON.stringify({type: 'file-meta', name: file.name, size: file.size}));
            const buffer = await file.arrayBuffer();
            const chunkSize = 16384;
            for(let i=0; i < buffer.byteLength; i+=chunkSize) { dataChannel.send(buffer.slice(i, i+chunkSize)); }
            addMsg("File sent: " + file.name, 'sent');
        }

        function hangup() {
            if(dataChannel) dataChannel.send(JSON.stringify({type: 'hangup'}));
            setTimeout(() => location.reload(), 500);
        }

        function startStats() {
            setInterval(async () => {
                const stats = await pc.getStats();
                stats.forEach(r => { if(r.type === 'candidate-pair' && r.state === 'succeeded') document.getElementById('strength-val').innerText = `${(r.currentRoundTripTime * 1000).toFixed(0)} ms`; });
            }, 2000);
        }

        function toggleMic() { const t = localStream.getAudioTracks()[0]; t.enabled = !t.enabled; document.getElementById('mic-btn').classList.toggle('off', !t.enabled); }
        function toggleCam() { const t = localStream.getVideoTracks()[0]; t.enabled = !t.enabled; document.getElementById('cam-btn').classList.toggle('off', !t.enabled); }
        function toggleChat() { const p = document.getElementById('chat-panel'); p.style.display = p.style.display==='flex'?'none':'flex'; }
        function triggerFile() { document.getElementById('fileInput').click(); }
        async function togglePip() { await document.getElementById('remoteVideo').requestPictureInPicture(); }
        async function toggleShare() {
            if(!screenStream) {
                screenStream = await navigator.mediaDevices.getDisplayMedia({video: true});
                const vt = screenStream.getVideoTracks()[0];
                pc.getSenders().find(s => s.track.kind === 'video').replaceTrack(vt);
                vt.onended = () => { stopShare(); };
                document.getElementById('share-btn').classList.add('off');
            } else stopShare();
        }
        function stopShare() {
            pc.getSenders().find(s => s.track.kind === 'video').replaceTrack(localStream.getVideoTracks()[0]);
            if(screenStream) screenStream.getTracks().forEach(t => t.stop());
            screenStream = null;
            document.getElementById('share-btn').classList.remove('off');
        }

        const box = document.getElementById("local-container");
        let dragging = false, oX, oY, curX=0, curY=0;
        const s = (e) => { oX = (e.type==="touchstart"?e.touches[0].clientX:e.clientX) - curX; oY = (e.type==="touchstart"?e.touches[0].clientY:e.clientY) - curY; if(e.target === box) dragging = true; };
        const e = () => dragging = false;
        const m = (e) => { if(dragging) { e.preventDefault(); curX = (e.type==="touchmove"?e.touches[0].clientX:e.clientX) - oX; curY = (e.type==="touchmove"?e.touches[0].clientY:e.clientY) - oY; box.style.transform = `translate3d(${curX}px, ${curY}px, 0)`; } };
        document.addEventListener("touchstart", s, {passive:false}); document.addEventListener("touchmove", m, {passive:false}); document.addEventListener("touchend", e);
        document.addEventListener("mousedown", s); document.addEventListener("mousemove", m); document.addEventListener("mouseup", e);
        document.getElementById('chatInput').addEventListener('keypress', e => { if(e.key==='Enter') sendMsg(); });
    </script>
</body>
</html>
